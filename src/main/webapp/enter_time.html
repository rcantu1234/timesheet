<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enter Time</title>

<link href="resources/time_sheet.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="topnav">
		<input type="hidden" name="command" value="HOME" />
		<div class="topnav">
			<input type="hidden" name="command" value="HOME" /> <a
				class="active" href="http://localhost:8080/punchCard/home.html">Home</a>
			<a href="http://localhost:8080/punchCard/enter_time.html">Create
				Timesheet</a> <a
				href="http://localhost:8080/punchCard/view_time_sheets.html">View
				Time Sheets</a><a
				href="http://localhost:8080/punchCard/delete_time.html"><a
				href="<a href="http://localhost:8080/punchCard/logout.jsp"></a>">Logout</a>
		</div>
	</div>

	<div style="margin-top: 70px;">
		<div>
			<form method="GET" action="/punchCard/api/" id="add">
				<input type="hidden" name="command" value="ADD" />

				<table class="table" border=1 CELLPADDING=0 CELLSPACING=0 WIDTH=50%
					align=center>
					<thead class="bg-success">
						<th colspan=9>
							<h1 style="color: white;">Weekly Hours</h1>
						</th>
					</thead>

					<thead align="center">
						<th><p>Monday</p></th>
						<th><p>Tuesday</p></th>
						<th><p>Wednesday</p></th>
						<th><p>Thursday</p></th>
						<th><p>Friday</p></th>
						<th><p>Saturday</p></th>
						<th><p>Sunday</p></th>
						<th><p>User ID</p></th>
					</thead>

					<tr align="center" class="bg-success">
						<td align=center><input type="text" name="monday" /></td>
						<td align=center><input type="text" name="tuesday" /></td>
						<td align=center><input type="text" name="wednesday" /></td>
						<td align=center><input type="text" name="thursday" /></td>
						<td align=center><input type="text" name="friday" /></td>
						<td align=center><input type="text" name="saturday" /></td>
						<td align=center><input type="text" name="sunday" /></td>
						<td align=center><input type="text" name=userId /></td>
					</tr>
					<tr>
						<td align=center colspan=9><input id="add" type=submit
							class="save" value=Save /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
